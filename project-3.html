
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up form</title>

    <!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="CSS/style-3.css">

	<!-- Font awesome link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Google font link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

	<div class= "main-box">
		<div class= "container">
			<div class= "form-box">
				<div class= "left">
					<div class= "logo">
						<img src="img/logo.png">
					</div>


					<div class= "image">
						<img src="img/banner.png">
						
					</div>
				</div>
				
				<!-- form -->
				<div class= "right">
					<div class= "social-icon">
						<span>Sign in with</span>

						<!-- Icon -->

						<ul>
							<li><a href=""><i class="fa fa-facebook"></i></a></li>
							<li><a href=""><i class="fa fa-twitter"></i></a></li>
							<li><a href=""><i class="fa fa-linkedin"></i></a></li>
						</ul>
						
					</div>

					<div class= "line">
						
					</div>

					<div class="form">

						<form>
							<div class="form-group">
								<label class="d-block">E-mail Address</label>
								<input type="email" name="" placeholder="Enter a valid E-mail address" class="d-block form-control">
							</div>

							<div>
								<label class="d-block">Password</label>
								<input type="password" name="" placeholder="Enter password" class="d-block form-control">
							</div>

							<div class="mt">
								<input type="checkbox" name="">
								<label>Remember me</label>
								
							</div>

							<div>
								<input type="submit" value="Login" name="" class="mt-15">
							</div>
						</form>	

						<p class="mt-16">Don't have an account? <a href="">Register</a></p>
					</div>
				</div>
			</div>
		</div>		
	</div>

</body>
</html>
